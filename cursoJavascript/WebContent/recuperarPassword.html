	<div class="container-fluid">
        <form class="form-horizontal" onsubmit="return comprobarClave()" name="form1">
            <h3>Recuperación de la contraseña</h3><br>
            <div class="form-group">
                <label for="old_password" class="col-sm-8 control-label">Escriba la contraseña que recibió en el correo</label>
                <div class="col-sm-9">
                    <input type="password" maxlength="256" id="old_password" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="new_password" class="col-sm-4 control-label">Nueva contraseña   <i class="fa fa-info text-primary"  aria-hidden="true" onclick="mostrarInfo()"></i></label>
                <div id="info" style="display: none;" class="alert alert-info alert-dismissible col-sm-9 control-label">
                    <button class="close" data-dismiss="alert" onfocus="closeInfo();">&times;</button>
                    La contraseña debe ser de al menos 8 carácteres.<br>Debe contener al menos una mayúscula, un número y una minúscula. 
                </div>
                <div class="col-sm-9">
                    <input type="password" pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,}$" maxlength="256" id="new_password" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="new_password_repeat" class="col-sm-4 control-label">Repetir contraseña</label>
                <div class="col-sm-9">
                    <input type="password" pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,}$" maxlength="256" id="new_password_repeat" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="submit" class="btn btn-primary btn-block">Guardar cambios</button>
                </div>
            </div>
        </form>
