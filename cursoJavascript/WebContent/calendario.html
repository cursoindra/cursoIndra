<!DOCTYPE html>
<html lang="es">
<head>
	<title>Register profile</title>
	<meta charset="utf-8">
	<link rel="icon" href="images/indra.ico" type="image/x-icon"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/eventos.js" defer></script>
	<style type="text/css">

    div.col-sm-9 div { 
        border: 1px transparent solid; 
        display:inline-block;
        width:9em;
    }
	</style>
</head>
<body>
	<div class="container-fluid">
				<header class="row py-2" style="background-color: #00b0ca;">
			<nav class="navbar navbar-expand-lg col-lg-12 navbar-light">
				 <a href="#"><img src="https://login.indraweb.net/logon/themes/Default/custom_media/logo.png"></a>
				  <button class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon"></span>
				  </button>
				 <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
				    <ul class="navbar-nav mt-2 mt-lg-0  text-right ">
				      <li class="nav-item active">
				        <a class="nav-link text-white font-weight-bold" href="#">Home <span class="sr-only">(current)</span></a>
				      </li>
				      <li class="nav-item">
				        <a class="nav-link text-white font-weight-bold" href="#">Calendario</a>
				      </li>
				      <li class="nav-item">
				        <a class="nav-link  text-white font-weight-bold" href="#">Noticias</a>
				      </li>
				      <li class="nav-item">
				        <a class="nav-link  text-white font-weight-bold " href="#">Login</a>
				      </li>
				    </ul>				    
				 </div>
			</nav>
		</header>
		<br>
	</div>
	<div class="container-fluid">
            <form name="formulario" class="form-horizontal" onsubmit="crearCalendario();">
                <h3 class="text-info col-sm-12 text-center">Crear Calendario</h3>
                <div class="form-group">
                    <label for="id" class="col-sm-5 control-label">Nombre:</label>
                    <div class="col-sm-12 p-0 px-3">
                        <input id="nombre" type="text" placeholder="Nombre Calendario"class="form-control" required autofocus>
                    </div><br>
                    <label for="tipoCalendario" class="col-sm-5 control-label">Tipo Calendario:</label>
                    <div class="col-sm-12 p-0 px-3">
                    <select id="tipoCalendario" class="form-control">
                        <option selected>Calendario A</option>
                        <option>...</option>
                        <option>...</option>
                        <option>...</option>
                    </select>
                </div><br>
                </div>
                <div class="checkbox-group">  
                    <label class="col-sm-3 control-label">Roles</label>
                    <div class="col-sm-9">
                        <div class="checkbox">
                            <label><input type="checkbox" name="user" value="Usuario"> Usuario</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" name="admin" value="Administrador"> Administrador</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" name="proyect1" value="Proyecto1"> Proyecto 1</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" name="proyect2" value="Proyecto2"> Proyecto 2</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" name="proyect3" value="Proyecto3"> Proyecto 3</label>
                        </div>
                    </div>
                </div>
                <br>                
                <div class="form-group col-sm-12 text-center">
                        <button id="crear" type="submit" class="btn btn-primary col-sm-2">Crear</button>
                </div>
            </form>
        </div>
        <footer class="row justify-content-between bg-dark m-0 py-5 mt-5">
        <div class="col-lg-5 align-self-center">
            <ul style="list-style: none;" class="text-white p-0 pt-3 text-center">
                <li>Contacto</li>
                <li>Blog</li>
                <li>Mapa del sitio</li>
            </ul>
        </div>
        <div class="col-lg-5 align-self-center">
            <ul class="text-center p-0">
                <li class="fa fa-facebook"></li>
                <li class="fa fa-twitter"></li>
                <li class="fa fa-instagram"></li>
                <li class="fa fa-linkedin"></li>
            </ul>
        </div>
    </footer>
</body>
</html>
