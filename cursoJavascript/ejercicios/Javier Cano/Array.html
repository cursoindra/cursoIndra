<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">

		//function vaciarPapelera(texto) 
	    // Esta función debe recibir texto y convertirlo a un array y 
	    //devolverlo habiéndole quitado los elementos que sean un asterisco (*)
	    // Por ejeplo:
	    // vaciarPapelera(a1*5) 
	    // debe devolver:
	    // ['a',1,5]

		function vaciarPapelera(){
			var array = new Array();
			cadena=document.getElementById("texto").value;
			nuevaCadena=cadena.trim();
			document.getElementById("texto").value = "";

			for(i=0;i<nuevaCadena.length;i++){
				array.push(nuevaCadena.substring(i,i+1))
			}

			for (i=0; i<array.length; i++) {
				if (array[i]=="*") {
					array.splice(i,1);
					i--;
				}
			}
			string=array.join("");
			document.getElementById('p1').innerHTML = "Quitar asteriscos: "+string;	
		}

		//function agruparElementos(texto) 
	    // Esta función debbe recibir un texto y convertirlo a 
	    //un array con números y letras y devolverlo habiendo agrupado 
	    //los elementos
	    // En primer lugar se deben encontrar números, depués letras. 
	    //El orden dentro de cada grupo no importa.
	    // Por ejemplo: 
	    // agruparElementos(Bba423J) 
	    // debe devolver:
	    // [4,2,3, 'B', 'a', 'J']

		function agruparElementos(){
			var array2 = new Array();
			cadena2=document.getElementById("texto").value;
			nuevaCadena2=cadena2.trim();
			document.getElementById("texto").value = "";

			for(i=0;i<nuevaCadena2.length;i++){
				if (isNaN(array2[i])) {
					array2.unshift(nuevaCadena2.substring(i,i+1));
				}
			}
			string2=array2.join("");
			document.getElementById('p2').innerHTML = "Agrupar: "+string2;
		}

		//function ponerBonitasLasLetras(texto) 
	    // Esta función debe recibir un texto y convertirlo a un array de números
	    // y letras y devolverlo con las letras vocales en mayúsculas 
	    // y las consonantes en minúsculas. Los números no deben ser tratados.
	    // Por ejemplo:
	    // ponerBonitasLasLetras([157aJpE])
	    // debe devolver:
	    // [1,5,7,'A','j','p','E']

		function ponerBonitasLasLetras(){
			var array3 = new Array();
			cadena3=document.getElementById("texto").value;
			nuevaCadena3=cadena3.trim();
			document.getElementById("texto").value = "";

			for(i=0;i<nuevaCadena3.length;i++){
				if(tipoLetra(nuevaCadena3[i])){
					array3.push(nuevaCadena3[i].toUpperCase());
				}else{
					array3.push(nuevaCadena3[i].toLowerCase());
				}
			}

			string3=array3.join("");
			document.getElementById('p3').innerHTML = "Letras bonitas: "+string3;
		}

		function tipoLetra(caracter){
			var vocales="aeiou";
			
			for(j=0;j<vocales.length;j++){
				if(caracter.toLowerCase()==vocales[j])
					return true;
			}
			return false;
		}

		//function ponerBonitosLosNumeros(texto) 
	    // Esta función debe recibir un texto y convertirlo a un array de 
	    //números y letras, y devolverlo con los números "bonitos". 
	    // Las letras no deben cambiar. 
	    // Para poner bonito número debemos sumar todas sus cifras.
	    // en caso de que el número resultante tenga más de una cifra, 
	    //se petirá el proceso con este.
	    // 123 se convertirá en 6 porque 1+2+3 = 6
	    // 9 se convertirá en 9
	    // 9956 se convertirá en 2 porque 9+9+5+6 = 29, 2+9 = 11 y 1+1 = 2
	    // 793 se convertirá en 1 porque 7+9+3 = 19, 1+9 = 10 y 1+0 = 1
	    // Este proceso debemos realizarlo sobre un array de elementos y 
	    //aplicarlo solo a los números.

	    function ponerBonitosLosNumeros(){
	    	var array4 = new Array();
			cadena4=document.getElementById("texto").value;
			nuevaCadena4=cadena4.trim();
			document.getElementById("texto").value = "";

			for(i=0;i<nuevaCadena4.length;i++){
				if(tipoLetra2(nuevaCadena4[i])){
					array4.push(nuevaCadena4[i]);
					//sumar numeros
				}else{
					array4.push(nuevaCadena4[i]);
				}					
			}

			string4=array4.join("");
			document.getElementById('p4').innerHTML = "Numeros bonitos: "+string4;
	    }

	    function tipoLetra2(caracter){
			var numeros="1234567890";
			
			for(j=0;j<numeros.length;j++){
				if(caracter==numeros[j])
					return true;
			}
			return false;
			
		}

	</script>
</head>
<body>
	<center>
		<input type="text" id="texto" size="50"><br><br>
		<button onclick="vaciarPapelera()">Limpiar papelera</button>
		<button onclick="agruparElementos()">Agrupar elementos</button>
		<button onclick="ponerBonitasLasLetras()">Letras bonitas</button>
		<button onclick="ponerBonitosLosNumeros()">Numeros bonitos</button>
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
	</center>
</body>
</html>
