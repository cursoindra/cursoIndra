<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ej 3 Practica</title>
	<script type="text/javascript">
		
		var numeros = new Array();

		function agregar(){
			var numero = document.getElementById('numero').value;
			numeros.push(numero);
			document.getElementById('h1').innerHTML=numeros;
		}

		function ordenar(){
			var ordenado = false;
			while(!ordenado){
				ordenado = true;
				for(var j=0;j<numeros.length-1;j++){
						if(parseInt(numeros[j])>parseInt(numeros[j+1])){
							temporal=numeros[j+1];
							numeros[j+1]=numeros[j];
							numeros[j]=temporal;
							ordenado = false;
						}
				}
			}
		document.getElementById('h1').innerHTML=numeros;
		}

	</script>
</head>
<body>
		<input type="number" id="numero">
		<input type="button" value="Agregar" onclick="agregar()">
		<input type="button" value="Ordenar" onclick="ordenar()">
		<h1 id="h1"></h1>
</body>
</html>
