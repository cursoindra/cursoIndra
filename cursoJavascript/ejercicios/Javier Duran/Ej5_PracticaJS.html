<!DOCTYPE html>

	<script type="text/javascript">

//function vaciarPapelera(texto) 
    // Esta función debe recibir texto y convertirlo a un array y 
    //devolverlo habiéndole quitado los elementos que sean un asterisco (*)
    // Por ejeplo:
    // vaciarPapelera(a1*5) 
    // debe devolver:
    // ['a',1,5]

		function vaciarPapelera(){
			var cadena = document.getElementById('cadena').value;
			var arrayCadena = cadena.split("");

			for (j = 0; j < arrayCadena.length; j++){
				if (arrayCadena[j]=="*"){
					arrayCadena.splice(j,1);
					--j;
				}
			}
			document.getElementById('h2').innerHTML = arrayCadena;

			str = arrayCadena.join([''])
			document.getElementById('h3').innerHTML = str;
		}

//function agruparElementos(texto) 
    // Esta función debbe recibir un texto y convertirlo a 
    //un array con números y letras y devolverlo habiendo agrupado 
    //los elementos
    // En primer lugar se deben encontrar números, depués letras. 
    //El orden dentro de cada grupo no importa.
    // Por ejemplo: 
    // agruparElementos(Bba423J) 
    // debe devolver:
    // [4,2,3, 'B', 'a', 'J']

		function agruparElementos(){
			var cadena = document.getElementById('cadena').value;
			var arrayCadena = cadena.split("");
			var arrayCadena2 = [];
			for (i = 0; i < arrayCadena.length; i++) {
				if (!isNaN(arrayCadena[i])){
					arrayCadena2.unshift(arrayCadena[i]);
				}else{
					arrayCadena2.push(arrayCadena[i]);
				}
			}
			document.getElementById('h4').innerHTML = arrayCadena2;
		//  document.getElementById('h4').innerHTML = arrayCadena.sort; 
		// (Esto hace lo mismo que toda la función)
		}

	</script>
