<!DOCTYPE html>
<html>
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<title>Biblioteca</title>
	<script type="text/javascript" src="examen1.js"></script>
</head>
<body>
	<header class="row bg-warning mx-0 p-3 justify-content-center">
		<h1 style="font-weight: bold" class="my-2">Biblioteca</h1>
	</header>
	<div id="container">
		<section class="m-3">
			<label class="text-success" style="font-size: 1.5em; font-weight: bold">Seccion Amor: </label><span class="text-primary ml-3" id="libAm" style="font-size: 1.5em; font-weight: bold"></span><br>
			<label class="text-success" style="font-size: 1.5em; font-weight: bold">Seccion Aventuras: </label><span class="text-primary ml-3" id="libAv" style="font-size: 1.5em; font-weight: bold"></span><br>
			<label class="text-success" style="font-size: 1.5em; font-weight: bold">Seccion Naturaleza: </label><span class="text-primary ml-3" id="libNat" style="font-size: 1.5em; font-weight: bold"></span><br>
			<label class="text-success" style="font-size: 1.5em; font-weight: bold">Seccion Historia: </label><span class="text-primary ml-3" id="libHis" style="font-size: 1.5em; font-weight: bold"></span><br>
			<label class="text-success" style="font-size: 1.5em; font-weight: bold">Seccion Viajes: </label><span class="text-primary ml-3" id="libVia" style="font-size: 1.5em; font-weight: bold"></span><br><br>
			<label class="text-success" style="font-size: 1.5em; font-weight: bold">Total de libros en la biblioteca: </label><span class="text-primary ml-3" id="tot" style="font-size: 1.5em; font-weight: bold"></span><br>
			<label class="text-success" style="font-size: 1.5em; font-weight: bold">Total de libros prestados a los socios: </label><span class="text-primary ml-3" id="totSoc" style="font-size: 1.5em; font-weight: bold"></span><br>
		</section>
	</div>
	<footer style="height: 220px;" class="bg-dark"></footer>
</body>
</html>
